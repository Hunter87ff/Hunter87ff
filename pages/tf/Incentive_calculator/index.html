<html>
<title>Tf Incentive Calculator</title>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>



<body>
  <input disabled="" id="cscreen" value="Your Total incentive" />
  <input  id="te"  placeholder=" Total Scrims hosted" />
  <button onclick="ds()" type="submit">Calculate</button>

  
  
<style type="text/css" media="all">
body{
  background: #7000ff;
}
  input{
    height: 50px;
    background: #e2e3e3;
    width: 100%;
    margin-bottom: 15px;
    color: #000;
    text-align: center;
  }
  button{
    height: 50px;
    width: auto;
    font-size: 20px;
    border: 2px solid #c7cacb;
    border-radius: 5px;
    background:#fff ;
    color: #000;
  }
  .footer{
    position: absolute;
    bottom:0 ;
    text-align: center;
    color: #fff;
    font-family: Sans-Serif;
    left: 20%;
    right: 20%;
    
  }
</style>
<script type="text/javascript" charset="utf-8">
  var dp = document.getElementById("cscreen")
  var ts = document.getElementById("te");
  function ds(){
    inc = ts.value*25
    if (ts.value == 78){
      dp.value = inc+1250
    }
    else if (ts.value == 80){
      dp.value = inc+1500
    }
    else if (ts.value == 90){
      dp.value = inc+1750
    }
    else if (ts.value > 78){
      dp.value = inc+1250
    }
    else if (ts.value > 80){
      dp.value = inc+1500
    }
    else if (ts.value > 85){
      dp.value = inc+1750
    }
    else if (ts.value > 78){
      dp.value = inc+1250
    }
    else if (ts.value < 78){
      dp.value = inc
    }
  }

</script>
<center>
<div class="footer">
  ✳️Made with ❤ by hunter#6967
</div>
</body>
</html>
